<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Animal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <a href="AnimalTela.html" class="navbar-logo">Gestão de Animais</a>
    </div>

    <div class="container">
        <h1>Alterar Animal</h1>
        <form id="form-alterar-animal" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="0" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecione o tipo</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="disponibilidade">Disponível:</label>
                <select id="disponibilidade" name="disponibilidade" required>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="carteiraVacina">Carteira de Vacinação (opcional):</label>
                <input type="file" id="carteiraVacina" name="carteiraVacina" accept="image/*">
            </div>
            <button type="submit" class="btn-submit">Salvar Alterações</button>
        </form>
    </div>

    <script src="js/AlterarAnimal.js"></script>
</body>
</html>
