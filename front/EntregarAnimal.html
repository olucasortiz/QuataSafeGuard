<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de Animais</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra Fixa -->
    <header class="navbar">
        <a href="index.html" class="navbar-logo">QuataSafeGuard</a>
        <nav>
            <a href="adocao.html">Adoção</a>
            <a href="entrega.html" class="active">Entrega</a>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container-entrega">
        <h1>Entrega de Animais</h1>
        


        <!-- Filtro de busca -->
        <section>
            <h2>Filtrar Entregas</h2>
            <form id="form-filtro" class="form-filtro">
                <div>
                    <label for="filtro-data">Data da Entrega:</label>
                    <input type="date" id="filtro-data" name="dataEntrega">
                </div>
                <div>
                    <label for="filtro-animal-id">ID do Animal:</label>
                    <input type="number" id="filtro-animal-id" name="animalId" placeholder="Digite o ID do animal">
                </div>
                <button type="submit" class="btn-filtro">Filtrar</button>
            </form>
        </section>
                <!-- Tabela de entregas pendentes -->
                <section>
                    <h2>Entregas Pendentes</h2>
                    <table id="tabela-entregas" class="table-entrega">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ID do Animal</th>
                                <th>Data</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados das entregas pendentes serão carregados aqui -->
                        </tbody>
                    </table>
                </section>
    </main>

    <script src="js/EntregarAnimal.js"></script>
</body>
</html>
