<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/listaAnimal.css">
</head>
<body onload="listarProdutos()">
    <!-- Barra Fixa -->
    <header class="navbar">
        <a href="index.html" class="navbar-logo">QuataSafeGuard</a>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <h1>Gerenciar Produtos</h1>
        <form id="form-produto" enctype="multipart/form-data">

            <!-- Nome do Produto -->
            <div class="form-group">
                <label for="nome-produto">Nome do Produto:</label>
                <input type="text" id="nome-produto" name="nomeProduto" placeholder="Digite o nome do produto" required>
            </div>

            <!-- Descrição do Produto -->
            <div class="form-group">
                <label for="descricao-produto">Descrição do Produto:</label>
                <textarea id="descricao-produto" name="descricaoProduto" placeholder="Digite a descrição do produto" required></textarea>
            </div>

            <!-- Quantidade do Produto -->
            <div class="form-group">
                <label for="quantidade-produto">Quantidade do Produto:</label>
                <input type="number" id="quantidade-produto" name="quantidadeProduto" placeholder="Digite a quantidade do produto" required>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit" class="btn-submit" onsubmit="cadastrarProduto()">Registrar Produto</button>

            <!-- Campo de Filtro -->
            <input type="text" id="nameFilter" placeholder="Filtrar por nome">
    
            <table id="animal-table">
            </table>
        </form>

    </main>

    <script src="js/GerenciarProdutos.js"></script>
</body>
</html>
