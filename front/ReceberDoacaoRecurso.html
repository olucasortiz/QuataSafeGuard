<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Doação de Recursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Registrar Doação de Recursos</h1>

        <!-- Formulário de Doação -->
        <form id="doacaoForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="produto" class="form-label">Selecione o Produto:</label>
                <select id="produto" class="form-control" required>
                    <!-- Os produtos serão carregados aqui -->
                </select>
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" id="quantidade" class="form-control" placeholder="Quantidade" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar Doação</button>
        </form>

        <!-- Mensagem de Confirmação -->
        <div id="mensagemConfirmacao" class="mt-4" style="display: none;">
            <div class="alert alert-success" role="alert">
                Agradecemos sua doação! Por favor, compareça à ONG para entregar os itens doados.
            </div>
        </div>
    </div>

    <script src="js/ReceberDoacaoRecurso.js"></script>
</body>
</html>
