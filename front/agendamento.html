<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Visitas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Visitas</h1>
        
        <!-- Formulário para criar um novo agendamento -->
        <form id="agendar-visita-form">
            <h2>Criar Agendamento</h2>
            <label for="dataHora">Data e Hora:</label>
            <input type="datetime-local" id="dataHora" required>

            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" required>

            <label for="funcionario">Funcionário:</label>
            <select id="funcionario" required></select>

            <label for="receptor">Receptor:</label>
            <select id="receptor" required></select>

            <label for="animal">Animal:</label>
            <select id="animal" required></select>

            <button type="submit">Agendar</button>
        </form>

        <!-- Lista de agendamentos -->
        <section id="lista-agendamentos">
            <h2>Agendamentos</h2>
            <ul id="agendamentos"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
