<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Caixa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Caixa</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Abrir Caixa</h2>
            <form id="abrirCaixaForm">
                <label for="valorInicial">Valor Inicial:</label>
                <input type="number" id="valorInicial" name="valorInicial" step="0.01" required>
                <label for="funcionarioId">Funcionário Responsável (ID):</label>
                <input type="number" id="funcionarioId" name="funcionarioId" required>
                <button type="submit">Abrir Caixa</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Atualizar Caixa</h2>
            <form id="atualizarCaixaForm">
                <label for="caixaIdAtualizar">ID do Caixa:</label>
                <input type="number" id="caixaIdAtualizar" name="caixaId" required>
                <label for="valorAtualizado">Valor Atualizado:</label>
                <input type="number" id="valorAtualizado" name="valorAtualizado" step="0.01" required>
                <button type="submit">Atualizar Caixa</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Fechar Caixa</h2>
            <form id="fecharCaixaForm">
                <label for="caixaIdFechar">ID do Caixa:</label>
                <input type="number" id="caixaIdFechar" name="caixaId" required>
                <label for="valorFechamento">Valor de Fechamento:</label>
                <input type="number" id="valorFechamento" name="valorFechamento" step="0.01" required>
                <button type="submit">Fechar Caixa</button>
            </form>
        </section>
    </main>
    <script src="gerenciamento_de_caixa.js"></script>
</body>
</html>
