<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Doação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Registrar Doação</h1>
        <form id="doacaoForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="doador" class="form-label">Nome do Doador:</label>
                <input type="text" id="doador" name="doador" class="form-control">
            </div>
            <div class="mb-3">
                <label for="item" class="form-label">Item Doado:</label>
                <input type="text" id="item" name="item" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Doação</button>
        </form>
    </div>
    <script src="scripts/doacao.js"></script>
</body>
</html>
